<body>

    <!-- Struttura di un sito web -->
     <header>
        <h1>Header</h1>
     </header>

     <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contatti</a></li>
            <li><a href="#">Chi Siamo</a></li>
            <li><a href="#">Merce</a></li>
        </ul>
     </nav>

     <main>
        <!-- Article si usa per articoli/blog -->
        <article>
            <h2>Roba</h2>
            <p>Scrivo roba per fare un esempio</p>
        </article>

        <section>
            <h2>La nostra merce</h2>
            <p>Questa è una sezione</p>
        </section>
        
        <aside>
            <h2>Barra laterale</h2>
                <ul>
                    <li><a href="#">Roba</a></li>
                    <li><a href="#">Roba2</a></li>
                    <li><a href="#">Roba3</a></li>
                    <li><a href="#">Roba4</a></li>
                </ul>
        </aside>

     </main>

     <footer>
        <p>Questo è il footer</p>
     </footer>

</body>
